<main class="flex flex-col gap-y-3 justify-start">
    @if(isLoading){
        <app-placeholder></app-placeholder>
    }@else{
        <ng-container>
            @for(data of loadedData; track data){
                <section class="flex flex-col gap-y-3 justify-start">
                    <div class="h-[5rem] w-[5rem] max-w-xs max-h-xs">
                        <img (click)="clickedElement(img.src)" [src]="data.url" alt="Your Image" class="cursor-pointer w-full aspect-w-16 aspect-h-9 object-cover" #img>
                    </div>
                </section>
            }@empty {
                <p class="p-2">No content found....</p>
            }
        </ng-container>
    }
</main>

<div class='flex flex-row shadow-custom w-[75%] h-full rounded-xl ml-[10rem] overflow-hidden'>
    <div class='w-[50%] flex flex-col justify-start items-center py-10'>
        <p class='text-[2.5rem] text-tColor'>How can we help?</p>
        <p class='text-[1.2rem] text-tColor w-[75%] mt-3'>
            Feel free to message or ask us a question, 
            and we will assist you as quickly as we can.
        </p>

        <form  class='flex flex-col gap-y-5 mt-5 w-[75%]' action="">
            <input class='border-2 border-[#DCDFE4] p-3 rounded-lg' placeholder='Name' type="text" />
            <input class='border-2 border-[#DCDFE4] p-3 rounded-lg' placeholder='Email' type="text" />
            <textarea class='border-2 border-[#DCDFE4] p-3 rounded-lg' placeholder='Message' name="" id="" cols="30" rows="5"></textarea>
            <button class='bg-dark text-xl rounded-full text-white w-[25%]'>Send</button>
        </form>
    
    </div>
    <div class='w-[50%] bg-primary flex flex-col justify-center items-center'>
        <img height="300" width="300" [src]="formImg" alt="" >
        <p class='text-[1rem] text-white w-[75%] ml-[1rem] mt-5'>
            <span class='text-[1.5rem]'>Manila, Philippines</span>
            <br />
            Sample, Address St sample 2345 BLK 10.
        </p>
    </div>
</div>
